"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
follow_symlinks = false
command_timeout = 5000

format = """\
[$fill($nodejs$conda$python$rust$lua)
$os\
$username\
$hostname\
$directory\
(\
${custom.git_remote_icon}\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$git_state\
)\
$cmd_duration\
$time\
](bg:color_bg)
$character"""

palette = "default"

