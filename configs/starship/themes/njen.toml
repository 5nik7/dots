[time]
disabled = true
time_format = "%-I:%M%P"
style = "fg:color_time"
format = '( [$time]($style) )'
# format = '( [ $time]($style) )'

[cmd_duration]
format = "([](bright-black)[ $duration]($style))"
style = "bright-black"
disabled = true

[username]
style_user = 'white'
style_root = 'white bold'
format = '[$user]($style)'
disabled = true
show_always = true
# aliases = { "Administrator" = "admin" }

[hostname]
ssh_only = true
format = '([@](white)[$hostname](white))[:](bright-white dimmed)([$ssh_symbol ](style))'
style = "bright-white"
# trim_at = '.companyname.com'
trim_at = "-"
disabled = false
ssh_symbol = "  "

[fill]
disabled = false
# symbol = ''
# symbol = ''
# symbol = '󰖰'
# symbol = ''
# symbol = ''
# symbol = '󰍴'
# symbol = '─'
# symbol = '━'
# symbol = '═'
# symbol = '╌'
symbol = ' '
style = 'fg:color_fill bg:color_bg'

[directory]
style = 'fg:color_directory'
truncate_to_repo = false
truncation_length = 10
fish_style_pwd_dir_length = 1
repo_root_style = "fg:color_directory_repo bold"
read_only = " 󰌾"
home_symbol = "~"
use_os_path_sep = false
use_logical_path = true
read_only_style = 'fg:color_directory_readonly'
# truncation_symbol = "…/"

[git_branch]
symbol = ''
format = '[($symbol$branch )]($style)'
style = 'fg:color_git_branch'

[git_commit]
style = "fg:color_git"
format = "([($tag)(@$hash)]($style) )"
commit_hash_length = 7
only_detached = true
tag_symbol = "󰓼 "
tag_disabled = false
disabled = false

# [git_status]
# format = '([$all_status$ahead_behind]($style))'
# style = 'bold fg:color_git'
# conflicted = '~${count}'
# stashed = '*${count}'
# ahead = '⇡${count}'
# behind = '⇣${count}'
# diverged = '⇠${behind_count} ⇢${ahead_count}'
# untracked = '?${count}'
# modified = '!${count}'
# staged = '+${count}'
# renamed = '»${count}'
# deleted = '󰖭${count}'

[git_status]
format = "[[(󰛄$conflicted$untracked$modified$staged$renamed$deleted)](fg:color_git)( $ahead_behind$stashed)]($style)"
style = "fg:color_git"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_metrics]
format = '([([+$added]($added_style))([-$deleted]($deleted_style))](fg:color_git) )'
added_style = "fg:color_git_added"
deleted_style = "fg:color_git_deleted"
only_nonzero_diffs = true
disabled = true

[git_state]
style = "fg:color_danger"
format = '([$state( $progress_current/$progress_total)]($style bold) )'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
disabled = false

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = '󰎙 '
style = 'fg:color_node'
version_format = '${raw}'
format = '([${symbol}([$version](fg:color_node)) ]($style))'
disabled = false

[lua]
detect_folders = []
style = 'fg:color_lua'
symbol = " "
format = '([${symbol}([$version](fg:color_lua)) ]($style))'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = '󰌠 '

[rust]
format = "[$symbol($version )]($style)"
version_format = "v${raw}"
style = "fg:color_rust"
disabled = false
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]
detect_folders = []
symbol = "\ue68b "

