[custom.git_remote_icon]
description = "Git host icon"
when = 'git remote get-url origin 2>/dev/null'
command = """
echo "$(git-it -i)"
"""
format = '[$output ]($style)'
style = 'fg:color_git_branch'
# shell = ["bash"]

[custom.git_remote_icon-pwsh]
description = "Git host icon"
shell = ["pwsh", "-NoProfile", "-Command", "-"]
when = 'git remote get-url origin 2>$null'
command = """
$icon = $(git-it -I)
echo $icon
"""
format = '[$output ]($style)'
style = 'fg:color_git_branch'
