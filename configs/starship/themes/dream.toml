"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 10000
add_newline = false
follow_symlinks = false
continuation_prompt = '[│](black)'

format = """\
(${custom.git_before_remote-pwsh}\
${custom.git_before_remote-bash}\
${custom.git_remote_symbol-pwsh}\
${custom.git_remote_symbol-bash}\
${custom.git_remote_url}\
(${custom.git_remote_repo}[/](fg:color_directory))\
${custom.git_local}\
([/](fg:color_directory)${custom.git_prefix}) \
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$git_state)\
$os\
$username\
$hostname\
$directory\
$nodejs$conda$python$rust$lua\
$cmd_duration\
$fill\
$time\
$line_break\
$character"""
# (${custom.btry} )\
# [](fg:#1e1e2e bg:color_fill)\
# (${custom.git_before_remote-pwsh}\
# ${custom.git_remote_symbol-pwsh}\

right_format = """${custom.btry}"""

palette = "default"

