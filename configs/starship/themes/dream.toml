color_git_added = 'bright-green'
color_git_deleted = 'bright-red'
color_vimcmd_ok = 'black'
color_vimcmd_replace = 'yellow'
color_vimcmd_visual = 'purple'

[cmd_duration]
# format = "([ÓÆä](black) [Û±¶ü ](yellow)[$duration]($style))"
format = "([ÓÆä](bright-black)[ $duration]($style))"
style = "bright-black"
disabled = true

[username]
style_user = 'white'
style_root = 'white bold'
format = '[$user]($style)'
disabled = true
show_always = true
# aliases = { "Administrator" = "Û±îè" }
# aliases = { "Administrator" = "admin" }

[hostname]
ssh_only = true
format = '([@](white)[$hostname](white))[:](bright-white dimmed)([$ssh_symbol ](style))'
style = "bright-white"
# trim_at = '.companyname.com'
trim_at = "-"
disabled = false
ssh_symbol = " Ó¨Å "

[env_var.AdminSymbol]
variable = 'AdminSymbol'
# format = "[$env_valueÛ±êå]($style)"
format = "[Û±êå]($style)"
style = "white dimmed"
disabled = true

[fill]
symbol = 'Ôíã'
style = 'black'

[directory]
# format = "[ $path ]($style)"
# format = "[ [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)$path[$read_only]($read_only_style<) ]($style)"
# repo_root_format = "[ [$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)$path[$read_only]($read_only_style<) ]($style)"
style = 'fg:color_directory'
before_repo_root_style = 'fg:color_directory dimmed'
repo_root_style = "fg:color_directory bold"
truncation_length = 10
# truncation_symbol = "‚Ä¶/"
read_only = " ÔÄ£"
home_symbol = "~"
truncate_to_repo = true
use_os_path_sep = false
use_logical_path = false
read_only_style = 'bright-white dimmed'
fish_style_pwd_dir_length = 0

[git_branch]
symbol = 'ÓÇ†'
format = '[($symbol$branch )]($style)'
style = 'bright-black'

[git_commit]
style = "fg:color_git"
format = "( [($tag)(@$hash)]($style) )"
commit_hash_length = 7
only_detached = true
tag_symbol = "Û∞ìº "
tag_disabled = false
disabled = false

[git_status]
style = "fg:color_git"
format = '([$ahead_behind]($style) )([$all_status]($style) )'
stashed = "*${count}"
ahead = "‚á°${count}"
behind = "‚á£${count}"
up_to_date = ""
diverged = "‚á°${ahead_count}‚á£${behind_count}"
conflicted = "=${count}"
deleted = "√ó${count}"
renamed = "¬ª${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
ignore_submodules = false
disabled = false

[git_metrics]
format = '([([+$added]($added_style))([-$deleted]($deleted_style))](fg:color_git) )'
added_style = "fg:color_git_added"
deleted_style = "fg:color_git_deleted"
only_nonzero_diffs = true
disabled = false

[git_state]
style = "fg:color_danger"
format = '([$state( $progress_current/$progress_total)]($style bold) )'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
disabled = false

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = 'Û∞éô '
style = 'green'
version_format = '${raw}'
format = '([ÓÆä](bright-black) [${symbol}([$version](Bright-green)) ]($style))'
disabled = false

[conda]
symbol = 'üÖí '
style = 'bright-green'
ignore_base = true
format = '([ÓÆä](bright-black) [$symbol$environment ]($style))'

[python]
# format = '([\[](bright-black)[${symbol}([$version](green))]($style)[\]](bright-black))'
format = '([ÓÆä](bright-black) [${symbol}([$version](bright-yellow)) ]($style))'
style = "yellow"
symbol = 'Û∞å† '
pyenv_version_name = true

[rust]
format = '([ÓÆä](bright-black) [${symbol}([$version](red)) ]($style))'
style = 'bright-red'
symbol = 'Û±òó '

