[custom.git_before_remote-pwsh]
description = "Directory before repo (pwsh)"
command = 'git_before_remote.ps1'
require_repo = true
shell = ["pwsh", "-NoProfile", "-Command", "-"]
when = "git rev-parse --is-inside-work-tree"
format = '[$output]($style)'
style = "fg:color_prepo"
os = "windows"
disabled = false

[custom.git_remote_symbol-pwsh]
description = "Display symbol for remote Git server (pwsh)"
command = 'git_remote_icon.ps1'
require_repo = true
shell = ["pwsh", "-NoProfile", "-Command", "-"]
when = "git rev-parse --is-inside-work-tree"
format = '[$output ]($style)'
style = "fg:color_git_remote_symbol"
os = "windows"
disabled = false

# ----------------------------------------------------

[custom.git_before_remote-bash]
description = "Directory before repo (bash)"
command = 'git_before_remote.sh'
require_repo = true
shell = ["bash", "--noprofile", "--norc"]
when = "git rev-parse --is-inside-work-tree"
format = '[$output]($style)'
style = "fg:color_prepo"
# os = "linux"

[custom.git_remote_symbol-bash]
description = "Display symbol for remote Git server (bash)"
command = 'git_remote_icon.sh'
require_repo = true
shell = ["bash", "--noprofile", "--norc"]
when = 'git rev-parse --is-inside-work-tree'
format = '[$output ]($style)'
style = "fg:color_git_remote_symbol bg:color_repo_bg"
# os = "linux"

