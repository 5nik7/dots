"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 10000
add_newline = true
follow_symlinks = false
continuation_prompt = '[‚îÇ](black)'

format = """
$os\
${env_var.AdminSymbol}\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$git_state\
$nodejs$conda$python$rust\
$cmd_duration\
$line_break\
$character"""

palette = "default"

