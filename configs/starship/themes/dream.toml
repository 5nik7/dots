surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

color_ok = 'bright-green'
color_danger = 'bright-red'
color_caution = 'bright-yellow'

color_username = ''
color_directory = 'blue'
color_env = 'yellow'
color_kubernetes = 'purple'
color_docker = 'blue'
color_shell = 'black'
color_container = ''
color_other = ''
