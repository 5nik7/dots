REPO_ROOT_DIR=$(command git rev-parse --show-toplevel)
REPO_ROOT=$(command basename "$REPO_ROOT_DIR")
if [[ $REPO_ROOT == "$REPO_NAME" ]]; then
    REPO_ROOT=""
else
    REPO_ROOT="$REPO_ROOT"
fi

echo "$REPO_ROOT"
"""
format = '[$output]($style)'
shell = ["bash", "--noprofile", "--norc"]
style = "fg:color_repo bold"

[custom.git_prefix-bash]
description = 'repo prefix'
require_repo = true
when = """ test "$STARSHIP_SHELL" == "zsh" """
command = """
GIT_PREFIX=$(command git rev-parse --show-prefix | sed 's:/*$::')
echo "$GIT_PREFIX"
"""
format = '[$output]($style)'
shell = ["bash", "--noprofile", "--norc"]
style = "fg:color_repo"

