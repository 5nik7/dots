command_timeout = 1000

format = """
$line_break\
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$package\
$nodejs\
$conda\
$python\
$ruby\
$line_break\
$shell\
$character\
"""

add_newline = false

# format ="""$line_break\
# [┌󰍴](black)$username$hostname$directory$git_branch$git_status$package$nodejs$python$ruby$fill$cmd_duration$time$line_break\
# [└󰍴](black)$character\
# """

# format ="""$line_break\
# [┌](black)$fill $cmd_duration$time$line_break\
# [└ ](black)$os$username$hostname$directory$git_branch$git_status$package$nodejs$python$ruby$all$line_break\
# $character\
# """

[fill]
symbol = '󱘹'
style = "fg:black bg:none"

[shell]
format = ' [$indicator]($style) '
fish_indicator = '󰈺 '
# powershell_indicator = ' '
powershell_indicator = 'PS'
# powershell_indicator = 'pwsh'
# powershell_indicator = '_'
# powershell_indicator = ''
# powershell_indicator = '_'
# powershell_indicator = ''
# powershell_indicator = ''
# powershell_indicator = '󰨊'
# powershell_indicator = ''
# powershell_indicator = ''
# bash_indicator = '󱆃 '
# bash_indicator = '󱆃'
# bash_indicator = 'BASH '
bash_indicator = 'bash'
zsh_indicator = 'zsh'
cmd_indicator = 'cmd'
unknown_indicator = ' '
style = 'bg:none fg:bright-black italic'
disabled = true

[os]
format = '[$symbol]($style)'
style = 'white'
disabled = true

[os.symbols]
Alpine = ' '
# Arch = '󰔷 '
# Arch = ' '
# Arch = '󰣇 '
Arch = '󰚌 '
# Arch = '󰁥 '
CentOS = ' '
Debian = '󰣚 '
Fedora = ' '
FreeBSD = ' '
Gentoo = ' '
Linux = ' '
Macos = ' '
Mint = ' '
# NixOS = '  '
NixOS = '󱄅 '
openSUSE = ' '
Raspbian = ' '
Redhat = ' '
RedHatEnterprise = ' '
Ubuntu = ' '
# Ubuntu = ' '
Unknown = ' '
# Windows = ' '
# Windows = '󰕰 '
Windows = '󰚌 '
# Windows = ' '
# Windows = '󰖳 '
# Windows = '󰨑 '
# Windows = '󱓝 '
# Windows = '󰍲 '


[username]
style_user = 'blue'
style_root = 'blue'
format = '[$user]($style)'
disabled = true
show_always = true
aliases = { "Administrator" = "njen", "nickf" = "njen" }

[hostname]
ssh_only = true
format = '[@$hostname$ssh_symbol]($style)'
style = 'blue'
ssh_symbol = ''
# trim_at = '.'
disabled = true

[localip]
ssh_only = false
format = '[\($localipv4\)](bright-black) '
disabled = true


[directory.substitutions]
# '/Documents/' = '  '
# 'Downloads' = ' '
# 'Music' = ' '
# 'Pictures' = ' '
# 'C:/' = 'c:/'
# 'C:/' = '/c/'
# 'C:/' = ' '
# 'C:/' = ''
'C:' = '/'
'C:/' = '/'
'c/' = '/'
# 'C:\' = '\'
'//' = '/'
# 'C:/' = '󰗦 '
# 'C:/' = '󰯳 '
# 'C:/' = ' '
# 'C:/' = '󰯲 '
# 'C:/' = '󰬊 '
# 'C:/' = ' '
# 'C:/' = '󰫰'
# 'C:/' = '
# 'C:/' = '/c/'
# '/mnt/c' = ''
# '///' = '/'
# 'c' = '/c'
# '/' = '󰿟'
# '/' = ''
# '~' = '󰜥'
# '/repos/' = ' '
# '/repos' = '/repos '



[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
# style = 'blue'
# before_repo_root_style = 'blue'
# repo_root_style = 'bold bright-blue'
style = 'cyan'
before_repo_root_style = 'cyan'
repo_root_style = 'bright-cyan bold'
truncation_length = 0
# truncation_symbol = ' '
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = true
read_only = ' 󰍁'
read_only_style = 'bright-yellow'

[time]
disabled = false
# time_format = '%I:%M:%S'
time_format = "%T" # Monday Hour:Minute Format
# style = 'bg:blue fg:black'
# format = '[](bg:bright-black fg:blue)[ $time ]($style)'
style = 'cyan dimmed'
format = '[  $time ]($style)'
# format = '[  $time ]($style)'

[cmd_duration]
min_time = 1
show_milliseconds = true
# format = "[](bg:none fg:bright-black)[ ](bg:bright-black fg:green)[$duration ]($style)"
# style = "bg:bright-black fg:bright-green bold"
format = "[](blue) [$duration]($style)"
style = "bright-blue"
disabled = false

[line_break]
disabled = false

[git_branch]
symbol = ""
# symbol = ""
# symbol = ""
format = '[$symbol](cyan dimmed)[$branch]($style) '
style = "cyan dimmed italic"

[git_status]
disabled = false
# style = "bg:black"
format = '$all_status$ahead_behind$diverged'
# staged     = '[󰄴 ${count} ](bold green)'
staged     = '[󱇬 ${count} ](green)'
modified   = '[ ${count} ](bright-yellow)'
renamed    = ''
# deleted    = '[ ${count} ](bold red)'
deleted    = '[󱎘 ${count} ](red)'
stashed    = ''
untracked  = ''
conflicted = '[󰈅 ${count} ](red)'
up_to_date = ''
ahead = '[⇡${count}](green) '
behind = '[⇣${count}](red) '
diverged = '[ ](red)([⇡${ahead_count} ](green)[⇣${behind_count}](red)) '
windows_starship = '/mnt/c/ProgramData/scoop/shims/starship.exe'

[package]
format = '[$symbol$version]($style) '
symbol = ' '
style = 'purple'

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[conda]
symbol = '🅒 '
ignore_base = true
format = '[$symbol$environment](dimmed green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = ' '
pyenv_version_name = true

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[lua]
format = '[$symbol$version]($style) '
style = 'bright-yellow'
symbol = '🌙 '
detect_folders = []
detect_files = ['.lua-version']

[status]
style = 'fg:red bg:black'
symbol = ''
success_symbol = ''
not_executable_symbol = '!'
not_found_symbol = '?'
sigint_symbol = ''
format = '[$symbol [($common_meaning$signal_name$maybe_int)](fg:bright-cyan dimmed bg:black)]($style) '
map_symbol = true
disabled = false

[character]
# success_symbol = '[󰅂](bright-green)'
# error_symbol= '[󰅂](red)'
# vimcmd_symbol = '[󰅂](bright-black)'
success_symbol = '[](bright-green)'
error_symbol= '[](red)'
vimcmd_symbol = '[](bright-black)'
# success_symbol = '[](bright-green)'
# error_symbol= '[](red)'
# vimcmd_symbol = '[](bright-black)'
# success_symbol = '[](cyan)'
# error_symbol= '[](red)'
# vimcmd_symbol = '[](bright-black)'
# success_symbol = '[](bright-green)'
# error_symbol= '[](red)'
# vimcmd_symbol = '[](bright-black)'
# success_symbol = '[](bright-green)'
# error_symbol= '[](red)'
# vimcmd_symbol = '[](bright-black)'
format = '$symbol '