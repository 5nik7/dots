[conda]
symbol = 'ğŸ…’ '
ignore_base = true
format = '[$symbol$environment](green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = 'î˜† '
pyenv_version_name = false

[rust]
