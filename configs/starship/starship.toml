[git_status]
format = '([$all_status$ahead_behind]($style) )'
ignore_submodules = true
style = 'bright-purple'
conflicted = ''
untracked = ''
modified = 'ï©'
staged = ''
renamed = ''
deleted = ''
stashed = ''

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = 'ó°™ '
style = 'bright-yellow'
version_format = '${raw}'
format = '([ï’‹](black)[$symbol($version) ]($style))'
