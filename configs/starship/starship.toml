"$schema" = 'https://starship.rs/config-schema.json'

# 󰄰  󱪼 󱓼 󰨔 󰑤 󱂎 󱜽 󱁾 󱁺 󱉅 󱉃 󱏷 󱈺 󱏴 󱉋   󰂖    ⚡      󰜥 󱙧 󰓎  󰂓         
#                        󰇙
#    󰽪   

palette = "default"

command_timeout = 10000
add_newline = true

format = """
$os\
${env_var.AdminSymbol}\
$username\
$hostname\
$directory\
$git_branch\
([ $git_status ](purple))\
$nodejs$conda$python$rust\
$cmd_duration\
$line_break\
$character"""

continuation_prompt = '[│](black)'

[palettes.default]
nodever = '#71f27f'
nodeico = '#2dbc61'
pyver = '#ffe279'
pyico = '#ffdb58'

[character]
success_symbol = '[](green)'
error_symbol = '[](red)'
vimcmd_symbol = '[:](black)'
format = '$symbol '

[cmd_duration]
# format = "([](black) [󱦟 ](yellow)[$duration]($style))"
format = "([](bright-black)[ $duration]($style))"
style = "bright-black"
disabled = true

[username]
style_user = 'white'
style_root = 'white bold'
format = '[$user]($style)'
disabled = true
show_always = true
# aliases = { "Administrator" = "󱔏" }
# aliases = { "Administrator" = "admin" }

[hostname]
ssh_only = false
format = '([@](white)[$hostname](white))[:](bright-white dimmed)([$ssh_symbol ](style))'
style = "bright-white"
# trim_at = '.companyname.com'
trim_at = "-"
disabled = false
ssh_symbol = "  "

[env_var.AdminSymbol]
variable = 'AdminSymbol'
# format = "[$env_value󱐌]($style)"
format = "[󱐌]($style)"
style = "white dimmed"
disabled = true

[fill]
symbol = ''
style = 'black'


[directory.substitutions]
"~/Desktop" = " Desktop"
"~/Videos" = " Videos"
"~/Pictures" = " Pictures"
"~/Music" = " Music"
"~/Documents" = " Documents"
"~/Downloads" = "󰇚 Downloads"
"~/dev/dots" = "~/dots"
"~/dots" = "󱙧 dots"
# "~/dots" = "󱙧 dots"
# "dots" = "    dots"
"C:/" = "/mnt/c/"
"/mnt/c/" = "/"

[directory]
# format = '[$path]($style) '
# repo_root_format = '[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue'
# before_repo_root_style = 'blue'
repo_root_style = 'bright-blue bold'
truncation_length = 10
# truncation_symbol = "…/"
truncate_to_repo = false
# truncate_to_repo = true
# use_os_path_sep = true
use_os_path_sep = false
use_logical_path = true
# use_logical_path = false
# read_only = " 󰒙"
read_only = " 󰳌"
# read_only = " "
# read_only = " ◈"
read_only_style = 'bright-white dimmed'

[line_break]
disabled = false

[git_branch]
symbol = ''
format = '[($symbol$branch )]($style)'
style = 'bright-black'

[git_status]
format = "([\\[](purple)[$all_status]($style)[\\]](purple))"
style = "purple"
# deleted = ""
# deleted = "󰅖"
# deleted = "󰖭"
deleted = ""
# deleted = "󰽪"
stashed = '󰇁'
ahead = "⇡"
behind = "⇣"
up_to_date = ""
diverged = "⇕"
# conflicted = "󰦒"
conflicted = "="
renamed = "»"
modified = "!"
staged = "+"
# staged = "󰐕"
# staged = ""
# staged = ""
# untracked = ""
untracked = "?"
typechanged = ""
ignore_submodules = false
disabled = false

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = '󰎙 '
style = 'nodeico'
version_format = '${raw}'
format = '([](bright-black) [${symbol}([$version](nodever)) ]($style))'
disabled = false

[conda]
symbol = '🅒 '
style = 'bright-green'
ignore_base = true
format = '([](bright-black) [$symbol$environment ]($style))'

[python]
# format = '([\[](bright-black)[${symbol}([$version](green))]($style)[\]](bright-black))'
format = '([](bright-black) [${symbol}([$version](pyver)) ]($style))'
style = 'pyico'
symbol = '󰌠 '
pyenv_version_name = true

[rust]
format = '([](bright-black) [${symbol}([$version](red)) ]($style))'
style = 'bright-red'
symbol = '󱘗 '

[os]
format = '[$symbol]($style)'
style = "blue"
disabled = true

