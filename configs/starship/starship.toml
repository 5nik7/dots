command_timeout = 3000
scan_timeout = 15

format = """$username$hostname$os$directory$git_branch$git_status$nodejs$conda$python$line_break$character$shell"""

add_newline = true

[username]
style_user = 'bright-yellow'
style_root = 'bright-yellow bold'
format = '[$user]($style)'
disabled = false
show_always = true
aliases = { "Administrator" = "admin" }


[hostname]
ssh_only = false
format = '[@](yellow)[$hostname](yellow)([ $ssh_symbol](bold blue)) '
trim_at = '.companyname.com'
disabled = false

[fill]
symbol = '󱘹'
style = "fg:black bg:none"

[os]
format = "[$symbol]($style)"
style = "bright-blue"
disabled = false

[os.symbols]
AlmaLinux = " "
# Android = "󰚌 "
Android = " "
Arch = "󰣇 "
# Arch = " "
# Arch = " "
Debian = " "
# Debian = " "
Fedora = " "
Kali = " "
Macos = " "
Manjaro = " "
Mint = "󰣭 "
NixOS = " "
openSUSE = " "
Redhat = " "
Ubuntu = " "
# Ubuntu = " "
# Ubuntu = " "
# Ubuntu = "󰕈 "
Unknown = " "
Void = "  "
# Windows = "󰚌 "
# Windows = " "
Windows = "󰖳 "
# Windows = " "
# Windows = " "

[memory_usage]
symbol = ''
format = "$symbol[${ram_pct}]($style) "
threshold = -1
style = "white"
disabled = true

[shell]
format = '[$indicator]($style)'
fish_indicator = ''
powershell_indicator = ''
bash_indicator = ''
zsh_indicator = ''
cmd_indicator = ''
unknown_indicator = ''
style = 'bg:none fg:cyan'
disabled = true

[directory.substitutions]
# '/Documents/' = '  '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue'
before_repo_root_style = 'blue'
repo_root_style = 'blue bold'
truncation_length = 0
# truncation_symbol = "…/"
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = true
read_only = ' 󰍁'
read_only_style = 'bright-yellow'

[line_break]
disabled = false

[git_branch]
symbol = ""
format = '[$symbol$branch]($style) '
style = "bright-black"

[git_status]
format = "[(*$conflicted$untracked$modified$staged$renamed$deleted$ahead_behind$stashed)](style)"
style = "purple"
# conflicted = "​"

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[conda]
symbol = '🅒 '
ignore_base = true
format = '[$symbol$environment](green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = ' '
pyenv_version_name = false

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[character]
success_symbol = '[  ](cyan)'
error_symbol = '[  ](cyan)'
vimcmd_symbol = '[  ](bright-black)'
format = '$symbol'
