command_timeout = 3000
scan_timeout = 15

format = """ $os$username$hostname$directory$git_branch$git_status$nodejs$conda$python$line_break$character$shell"""

add_newline = true

[username]
style_user = '#ffc0b7'
style_root = '#ffc0b7 bold'
format = '[$user]($style)'
disabled = true
show_always = true
aliases = { "Administrator" = "admin" }


[hostname]
ssh_only = false
format = '[@](#ffc0b7)[$hostname](#ffc0b7)([ $ssh_symbol](bold blue)) '
trim_at = '.companyname.com'
disabled = true

[fill]
symbol = '󱘹'
style = "fg:black bg:none"

[os]
format = "[$symbol]($style)"
style = "blue"
disabled = false

[os.symbols]
AlmaLinux = " "
Android = "󰚌 "
# Android = " "
Arch = "󰣇 "
Debian = " "
Fedora = " "
Kali = " "
Macos = " "
Manjaro = " "
Mint = "󰣭 "
NixOS = " "
openSUSE = " "
Redhat = " "
Ubuntu = "󰚌 "
Unknown = "❓ "
Void = "  "
Windows = "󰚌 "
# Windows = " "

[memory_usage]
symbol = ''
format = "$symbol[${ram_pct}]($style) "
threshold = -1
style = "white"
disabled = true

[shell]
format = '[$indicator]($style)'
fish_indicator = ''
powershell_indicator = ''
bash_indicator = ''
zsh_indicator = ''
cmd_indicator = ''
unknown_indicator = ''
style = 'bg:none fg:cyan'
disabled = true

[directory.substitutions]
# '/Documents/' = '  '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue'
before_repo_root_style = 'blue'
repo_root_style = 'blue bold'
truncation_length = 0
# truncation_symbol = "…/"
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = false
use_logical_path = true
read_only = ' 󰍁'
read_only_style = 'bright-yellow'

[line_break]
disabled = false

[git_branch]
symbol = ""
format = '[$symbol$branch]($style) '
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](purple)( $ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[conda]
symbol = '🅒 '
ignore_base = true
format = '[$symbol$environment](green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = ' '
pyenv_version_name = false

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[character]
success_symbol = '[  ](cyan)'
error_symbol = '[  ](cyan)'
vimcmd_symbol = '[  ](bright-black)'
format = ' $symbol'
