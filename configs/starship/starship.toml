command_timeout = 5000
scan_timeout = 15

format = """
$os\
$username\
$hostname\
$directory\
$git_branch$git_status\
([| ](bright-black)$nodejs$conda$python$rust)\
$line_break\
$character"""

add_newline = true

continuation_prompt = '[│](black)'

[username]
style_user = 'bright-yellow'
style_root = 'bright-yellow bold'
format = '[$user]($style)'
disabled = true
show_always = true
aliases = { "Administrator" = "admin" }


[hostname]
ssh_only = false
format = '[@](yellow)[$hostname](yellow)([ $ssh_symbol](bold blue)) '
trim_at = '.companyname.com'
disabled = true

[fill]
symbol = ''
style = 'black'

[os]
format = '[$symbol]($style)'
style = "blue"
disabled = false

[os.symbols]
