command_timeout=3000
scan_timeout = 15

format = """
$shell\
$directory\
$git_branch\
$git_status\
$nodejs\
$conda\
$python\
$line_break\
$character\
"""

add_newline = true

[fill]
symbol = 'ó±˜¹'
style = "fg:black bg:none"

[memory_usage]
symbol = ''
format = "$symbol[${ram_pct}]($style) "
threshold = -1
style = "white"
disabled = true

[shell]
format = ' [$indicator]($style) '
fish_indicator = 'fish'
powershell_indicator = 'pwsh'
bash_indicator = 'bash'
zsh_indicator = 'zsh'
cmd_indicator = 'cmd'
unknown_indicator = 'ïŠœ '
style = 'bg:none fg:bright-black italic'
