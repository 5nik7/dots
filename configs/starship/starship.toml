[directory.substitutions]
# '/Documents/' = '  '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue'
before_repo_root_style = 'blue'
repo_root_style = 'blue bold'
truncation_length = 0
# truncation_symbol = "…/"
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = true
use_logical_path = true
read_only = " ◈"
read_only_style = 'bright-red'

[line_break]
disabled = false

[git_branch]
symbol = ""
format = '[$symbol$branch]($style) '
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](purple) ($ahead_behind$stashed)]($style)"
style = "bright-purple"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[conda]
symbol = '🅒 '
ignore_base = true
format = '[$symbol$environment](green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green"
symbol = ' '
pyenv_version_name = false

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[character]
success_symbol = '[  ](cyan)'
error_symbol = '[  ](red)'
vimcmd_symbol = '[  ](bright-black)'
format = '$symbol'
