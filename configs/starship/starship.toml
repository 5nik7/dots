command_timeout = 3000
scan_timeout = 15

format = """ $username$hostname$directory$git_branch$git_status$nodejs$conda$python$line_break$character$shell"""

add_newline = true

[username]
style_user = '#ffc0b7'
style_root = '#ffc0b7 bold'
format = '[$user]($style)'
disabled = false
show_always = true
aliases = { "Administrator" = "admin" }


[hostname]
ssh_only = false
format = '[@](#ffc0b7)[$hostname](#ffc0b7)([ $ssh_symbol](bold blue)) '
trim_at = '.companyname.com'
disabled = false

[fill]
symbol = 'ó±˜¹'
style = "fg:black bg:none"

