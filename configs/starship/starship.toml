command_timeout=3000
scan_timeout = 15

format = '''$line_break$shell$directory$git_branch$git_status$nodejs$conda$python$character'''

add_newline = false

[fill]
symbol = '󱘹'
style = "fg:black bg:none"

[memory_usage]
symbol = ''
format = "$symbol[${ram_pct}]($style) "
threshold = -1
style = "white"
disabled = true

[shell]
format = ' [$indicator]($style) '
fish_indicator = 'fish'
powershell_indicator = 'pwsh'
bash_indicator = 'bash'
zsh_indicator = 'zsh'
cmd_indicator = 'cmd'
unknown_indicator = ' '
style = 'bg:none fg:bright-black italic'
disabled = true

[directory.substitutions]
'/Documents/' = '  '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'cyan'
before_repo_root_style = 'cyan'
repo_root_style = 'cyan bold'
truncation_length = 0
# truncation_symbol = "…/"
# home_symbol = ' '
truncate_to_repo = false
use_os_path_sep = true
use_logical_path = true
read_only = ' 󰍁'
read_only_style = 'bright-yellow'

[line_break]
disabled = false

[git_branch]
symbol = ""
format = '[$symbol$branch]($style) '
style = "bright-black italic"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](purple)( $ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = ' '
style = 'green'
format = '[$symbol($version)]($style) '
disabled = false

[ruby]
symbol = ' '
style = 'bright-red'
format = '[$symbol($version)]($style) '

[conda]
symbol = '🅒 '
ignore_base = true
format = '[$symbol$environment](green) '

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "green italic"
symbol = ' '
pyenv_version_name = true

[rust]
format = '[$symbol$version]($style) '
style = 'red'
symbol = ' '

[character]
success_symbol = '[](green)'
error_symbol= '[](red)'
vimcmd_symbol = '[](fg:blue)'
format = '$symbol '