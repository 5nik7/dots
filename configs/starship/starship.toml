"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 5000
scan_timeout = 15

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs$conda$python$rust\
$cmd_duration\
$line_break\
$character"""

add_newline = true

continuation_prompt = '[│](black)'

[character]
# success_symbol = '[󰅂](green)'
# error_symbol = '[󰅂](red)'
# success_symbol = '[](green)'
# error_symbol = '[](red)'
success_symbol = '[](green)'
error_symbol = '[](red)'
# success_symbol = '[](green)'
# error_symbol = '[](red)'
# success_symbol = '[](green)'
# error_symbol = '[](red)'
# vimcmd_symbol = '[:](black)'
# vimcmd_symbol = '[×](black)'
vimcmd_symbol = '[](black)'
# vimcmd_symbol = '[ɴ](black)'
# vimcmd_symbol = '[▎](black)'
format = '$symbol '

[cmd_duration]
format = "([](black) [󰔛 ](yellow)[$duration]($style))"
style = "bright-yellow"

[username]
style_user = 'bright-yellow'
style_root = 'bright-yellow bold'
format = '[$user]($style)'
disabled = true
show_always = true
aliases = { "Administrator" = "admin" }

[hostname]
ssh_only = false
format = '[@](yellow)[$hostname](yellow)([ $ssh_symbol](bold blue)) '
trim_at = '.companyname.com'
disabled = true
ssh_symbol = " "

[fill]
symbol = ''
style = 'black'

[os]
format = '[$symbol]($style)'
style = "blue"
disabled = false

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
# Android = " "
Android = ""
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = ""
# Windows = "󰚌 "
# Windows = " "
# Windows = "󰍲 "


# [shell]
# format = '[$indicator]($style)'
# fish_indicator = ''
# powershell_indicator = 'PS'
# bash_indicator = ''
# zsh_indicator = ''
# cmd_indicator = ''
# unknown_indicator = ''
# style = 'bg:none fg:cyan'
# disabled = true

# [directory.substitutions]
# '~/Documents/' = ' '

[directory]
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'blue'
before_repo_root_style = 'blue'
repo_root_style = 'bright-blue bold'
truncation_length = 0
# truncation_symbol = "…/"
# home_symbol = '~'
truncate_to_repo = true
# use_os_path_sep = false
use_os_path_sep = false
use_logical_path = true
read_only = " ◈"
read_only_style = 'bright-blue dimmed'

[line_break]
disabled = false

[git_branch]
symbol = ''
format = '[($symbol$branch )]($style)'
style = 'bright-black'

[git_status]
format = "([($conflicted$untracked$modified$staged$renamed$deleted$stashed )](purple)[($ahead_behind )]($style))"
style = "bright-purple"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "◈"

[nodejs]
detect_files = ['package.json']
detect_folders = []
symbol = '󰎙 '
style = 'green'
version_format = '${raw}'
format = '([](black) [${symbol}([$version](bright-green)) ]($style))'
disabled = false

[conda]
symbol = '🅒 '
style = 'bright-green'
ignore_base = true
format = '([](black) [$symbol$environment ]($style))'

[python]
format = '([](black) [${symbol}([$version](green)) ]($style))'
style = 'bright-green'
symbol = '󰌠 '
pyenv_version_name = true

[rust]
format = '([](black) [${symbol}([$version](red)) ]($style))'
style = 'bright-red'
symbol = ' '

